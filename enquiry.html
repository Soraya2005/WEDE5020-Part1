<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Emma Cape Town</title>
    <meta name="description" content="Contact us for special orders, events, or pre-orders.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header Section with Logo and Navigation -->
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
        header {
          background-color: #f8c8d1; /* rose background */
          text-align: center;
          padding: 20px 0;
        }
        header h1 {
          margin: 0;
          font-size: 2.5em;
          font-weight: bold;
        }
        nav {
          display: flex;
          justify-content: center;
          gap: 40px;
          padding: 15px 0;
          background: white;
          font-size: 1.1em;
        }
        nav a {
          text-decoration: none;
          color: black;
          font-weight: 500;
        }
        nav a:hover {
          text-decoration: underline;
        }
        .hero-image img {
          width: 100%;
          height: auto;
          display: block;
        }
      </style>
    </head>
    <body>
      <header>
        <h1>Emma Cape Town</h1>
      </header>
    
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Creations</a>
        <a href="about.html">Our Stories</a>
        <a href="enquiry.html">Enquiry</a>
        <a href="contact.html">Contact</a>
      </nav>
    
      <section class="hero-image">
        <img src="Inside.jpg" width="830px"height="700px" alt="store Image">
      </section>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>Special Requests & Pre-orders</h2>
            <p>For special events, catering, or to pre-order our creations, please fill out the form below. We will get back to you within 24 hours.</p>

            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="e.g., 'Pre-order for Saturday'">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required placeholder="Please let us know which creations you are interested in, the quantity, and the desired pick-up date."></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Emma Stone. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
